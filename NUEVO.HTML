<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXHUB - Próximamente</title>
    <link rel="shortcut icon" href="./imgs/flixhub.webp"type="image/x-icon">
    <style>

     
        .logo {
            position: absolute; /* Coloca la imagen en la parte superior izquierda */
            top: 20px;
            left: 20px;
        }
        .logo img {
            height: 60px; /* Ajusta el tamaño de la imagen */
            width: auto; /* Mantiene la proporción de la imagen */
            transition: transform 0.3s;
        }
        .logo img:hover {
            transform: scale(1.1); /* Efecto de aumento al pasar el ratón */
        }
        h1 {
            font-size: 5rem;
            color: #e50914;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            font-size: 2.5rem;
            color: #00c853;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            font-size: 5rem;
            color: #e50914;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            font-size: 2.5rem;
            color: #00c853;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .border {
            border: 2px solid #e50914;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn:hover {
            background-color: #d40813;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    
    <div class="border">
        <h1>FLIXHUB</h1>
        <h2>NUEVO PRÓXIMAMENTE: DISNEY, AMAZON PRIME</h2>
        <div class="button-container">
            <a href="#" class="btn">¡Mantente informado!</a>
        </div>
    </div><div class="logo">
        <a href="index.html"> <!-- Cambia el href a tu URL deseada -->
            <img src="./imgs/flecha-izquierda.png" alt="Logo FLIXHUB"> <!-- Cambia el path a tu imagen -->
        </a>
    </div>
</body>
</html>
